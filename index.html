<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

    <h2>My Book Library</h2>
    <button onclick="openForm()">NEW BOOK</button>
  
    <table id="bookTable">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Action</th>
      </tr>
    </table>
  
    <!-- Modal for the form -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <form id="addBookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required><br>
  
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required><br>
  
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required><br>
  
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read"><br>
  
          <input type="button" value="Add Book" onclick="submitForm()">
        </form>
      </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
